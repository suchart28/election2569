<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ข้อมูลเขตเลือกตั้ง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Dashboard ข้อมูลเขตเลือกตั้ง (ECT API)</h1>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card p-3 shadow-sm">
                <canvas id="provinceChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-4 shadow-sm text-center">
                <h3>สรุปข้อมูล</h3>
                <p class="display-4" id="totalCount">0</p>
                <p class="text-muted">จำนวนเขตทั้งหมด</p>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>รหัสจังหวัด</th>
                        <th>ชื่อจังหวัด</th>
                        <th>เขตเลือกตั้ง</th>
                        <th>รายละเอียด</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = 'data.json';

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            // 1. อัปเดตตัวเลขสรุป
            document.getElementById('totalCount').innerText = data.length;

            // 2. แสดงข้อมูลในตาราง
            const tableBody = document.getElementById('dataTable');
            data.slice(0, 20).forEach(item => { // แสดงแค่ 20 แถวแรกเป็นตัวอย่าง
                const row = `<tr>
                    <td>${item.prov_id}</td>
                    <td>${item.prov_name}</td>
                    <td>${item.cons_no}</td>
                    <td>${item.area_description || '-'}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            // 3. สร้างกราฟ (นับจำนวนเขตต่อจังหวัด - ตัวอย่าง 5 จังหวัดแรก)
            renderChart(data);

        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('dataTable').innerHTML = '<tr><td colspan="4" class="text-center text-danger">ไม่สามารถโหลดข้อมูลได้ (อาจติด CORS)</td></tr>';
        }
    }

    function renderChart(data) {
        const provinceCounts = {};
        data.forEach(item => {
            provinceCounts[item.prov_name] = (provinceCounts[item.prov_name] || 0) + 1;
        });

        const labels = Object.keys(provinceCounts).slice(0, 10); // เอามาแค่ 10 จังหวัดแรก
        const counts = labels.map(label => provinceCounts[label]);

        const ctx = document.getElementById('provinceChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'จำนวนเขตเลือกตั้ง',
                    data: counts,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            }
        });
    }

    fetchData();
</script>
</body>
</html>
